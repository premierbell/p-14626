name: deploy
env:
  IMAGE_NAME: p14626-backend

on:
  push:
    paths:
      - ".github/workflows/**"
      - "backend/src/**"
      - "backend/build.gradle.kts"
      - "backend/Dockerfile"
    branches:
      - main

# 권한 최소화/명시화
permissions:
  contents: write # 태그/릴리즈
  packages: write # GHCR 푸시

jobs:
  makeTagAndRelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false

  buildImageAndPush:
    name: 도커 이미지 빌드와 푸시
    needs: makeTagAndRelease
    defaults:
      run:
        working-directory: backend
    runs-on: ubuntu-latest
    outputs:
      owner_lc: ${{ steps.export_owner.outputs.owner_lc }}
      image_name: ${{ steps.export_image.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Docker Buildx 설치
        uses: docker/setup-buildx-action@v2
      - name: 레지스트리 로그인
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: set lower case owner name
        id: export_owner
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT

      - name: export image name
        id: export_image
        run: echo "image_name=p14626-backend" >> $GITHUB_OUTPUT

      - name: 빌드 앤 푸시
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          no-cache: true
          tags: |
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:${{ needs.makeTagAndRelease.outputs.tag_name }},
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [buildImageAndPush]
    steps:
      - uses: actions/checkout@v4
      - name: Extract JWT Secret
        id: extract_secret
        env:
          APPLICATION_SECRET: ${{ secrets.APPLICATION_SECRET }}
        run: |
          JWT_SECRET=$(echo "$APPLICATION_SECRET" | grep 'secretPattern:' | awk '{print $2}')
          echo "jwt_secret=$JWT_SECRET" >> $GITHUB_OUTPUT

      - name: Blue-Green 무중단 배포
        uses: peterkimzz/aws-ssm-send-command@master
        id: ssm
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ secrets.EC2_INSTANCE_ID }}
          working-directory: /
          comment: Blue-Green Deploy
          command: |
            # 이미지 pull
            docker pull ghcr.io/${{ needs.buildImageAndPush.outputs.owner_lc }}/${{ needs.buildImageAndPush.outputs.image_name }}:latest

            # 현재 실행 중인 컨테이너 확인
            if docker ps | grep -q app1_1; then
              CURRENT_CONTAINER="app1_1"
              NEW_CONTAINER="app1_2"
              NEW_PORT="8081"
            else
              CURRENT_CONTAINER="app1_2"
              NEW_CONTAINER="app1_1"
              NEW_PORT="8080"
            fi

            echo "현재 컨테이너: $CURRENT_CONTAINER"
            echo "새 컨테이너: $NEW_CONTAINER"

            # 새 컨테이너 중지 및 삭제 (있다면)
            docker stop $NEW_CONTAINER 2>/dev/null || true
            docker rm $NEW_CONTAINER 2>/dev/null || true

            # 새 버전 컨테이너 시작
            docker run -d \
              --name $NEW_CONTAINER \
              --network common \
              -p $NEW_PORT:8080 \
              -e TZ=Asia/Seoul \
              -e CUSTOM_JWT_SECRET_PATTERN='${{ steps.extract_secret.outputs.jwt_secret }}' \
              -e KAKAO_CLIENT_ID='${{ secrets.KAKAO_CLIENT_ID }}' \
              ghcr.io/${{ needs.buildImageAndPush.outputs.owner_lc }}/${{ needs.buildImageAndPush.outputs.image_name }}:latest

            # 헬스체크 대기 (최대 60초)
            echo "새 컨테이너 헬스체크 시작..."
            START_TIME=$(date +%s)

            while true; do
              HEALTH_STATUS=$(docker exec $NEW_CONTAINER curl -s http://localhost:8080/actuator/health 2>/dev/null || echo "")

              if echo "$HEALTH_STATUS" | grep -q '"status":"UP"'; then
                echo "새 컨테이너가 정상적으로 시작되었습니다!"
                break
              fi

              CURRENT_TIME=$(date +%s)
              ELAPSED_TIME=$((CURRENT_TIME - START_TIME))

              if [ $ELAPSED_TIME -ge 60 ]; then
                echo "에러: 60초 내에 컨테이너가 시작되지 않았습니다."
                docker logs $NEW_CONTAINER
                exit 1
              fi

              echo "헬스체크 대기 중... ($ELAPSED_TIME초 경과)"
              sleep 5
            done

            # HAProxy가 새 컨테이너를 감지할 시간 대기
            echo "HAProxy가 새 컨테이너를 감지할 때까지 대기 중..."
            sleep 5

            # 기존 컨테이너 중지 및 삭제
            echo "기존 컨테이너 $CURRENT_CONTAINER 중지 중..."
            docker stop $CURRENT_CONTAINER 2>/dev/null || true
            docker rm $CURRENT_CONTAINER 2>/dev/null || true

            # 사용하지 않는 이미지 정리
            docker image prune -f

            echo "Blue-Green 배포 완료!"
            echo "활성 컨테이너: $NEW_CONTAINER"
