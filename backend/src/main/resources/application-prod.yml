    domain: "mypractice.store"
    backUrl: "https://api.mypractice.store"
    frontUrl: "https://mypractice.store"

  site:
    domain: "${custom.prod.domain}"
    backUrl: "${custom.prod.backUrl}"
    frontUrl: "${custom.prod.frontUrl}"

  jwt:
    expireSeconds: "#{30 * 60}"
    secretPattern: ${CUSTOM_JWT_SECRET_PATTERN}
